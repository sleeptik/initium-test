<div mat-dialog-title>
  <h2 class="heading">Удаление строк</h2>
</div>

<div matDialogContent>
  <p class="content">
    Удалить выбранные строки ({{ data.rowsAmount }})?
  </p>
</div>

<div align="end" matDialogActions>
  <button (click)="cancel()" mat-flat-button>Отмена</button>
  <button (click)="confirm()" color="primary" mat-flat-button>Удалить</button>
</div>
